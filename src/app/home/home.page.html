<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align:center">
    <ion-input placeholder="Judul" [(ngModel)]="Judul"></ion-input>
    <ion-input placeholder="Isi" [(ngModel)]="Isi"></ion-input>
    <ion-input placeholder="Tanggal" [(ngModel)]="Tanggal"></ion-input>
    <ion-input placeholder="Nilai" [(ngModel)]="Nilai"></ion-input>
  </div>
    
    
    <ion-button (click)="upload()">UPLOAD</ion-button><br/>
      <ion-list>
        <ion-item *ngFor="let data of isiData | async">
          <h1>{{data.judul}}</h1>
          <p>{{data.isi}}</p>
          <p>{{data.tanggal}}</p>
          <p>{{data.nilai}}</p>
        </ion-item>
      </ion-list>

      <ion-button color="primary" shape="round" size="medium" (click)="uploadFoto()">UPLOAD FOTO</ion-button>
  
  
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="TambahFoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
